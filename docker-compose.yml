version: "3.8"
services:
  postgres:
    image: postgres:latest
    restart: on-failure
    env_file:
      - postgres.env
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  
  pgadmin:
    depends_on:
      - postgres
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: on-failure
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: "1234"
    ports:
      - "5050:80"

  nestjs:
    restart: always
    depends_on:
      - postgres
    build: backend/
    ports:
      - '3000:3000'
    volumes:
      - nest_volume:/workspace
    env_file: nestjs.env
    container_name: nestjs


  frontend:
    container_name: frontend
    restart: on-failure
    build:
      dockerfile: ./frontend.dockerfile
    ports:
      - "8080:8080"
    volumes:
      - .:/frontend

volumes:
  db-data:
    driver: local
  nest_volume:
    driver: local
    name: nestjs
    driver_opts:
      device: ./backend
      type: volume
      o: bind
  
networks:
  transcendence:
    driver: bridge
    name: transcendence_network
